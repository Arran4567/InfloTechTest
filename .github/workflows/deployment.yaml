name: deployment

on: 
  push: 
    branches: ["main"]

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Reinstall Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build UserManagement.sln

      - name: Run Tests
        run: dotnet test UserManagement.sln --no-build --verbosity normal